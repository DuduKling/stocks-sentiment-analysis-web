<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/assets/img/smile-happy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Sentiment Analysis</title>

    {% block scripthead %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar fixed navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <div id="rotateLogo" class="d-inline-block align-middle">
                        <img src="/assets/img/smile-sad.png" alt="Smile face sad" />
                        <img src="/assets/img/smile-neutral.png" alt="Smile face neural" />
                        <img src="/assets/img/smile-happy.png" alt="Smile face happy" />
                    </div>
                    Sentiment Analysis
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                        <li class="nav-item">
                            {% if page == 'home' %}
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            {% else %}
                            <a class="nav-link" href="/">Home</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            {% if page == 'about' %}
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                            {% else %}
                            <a class="nav-link" href="/about">About</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" rel="noopener noreferrer"
                                href="https://github.com/DuduKling/stocks-sentiment-analysis-web">Github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="content-wrapper container">
        {% block content %}{% endblock %}
    </section>

    <footer class="footer">Copyright <img src="/assets/img/smile-happy.png" alt="Smile face happy" /> 2021</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    {% block script %}{% endblock %}
</body>

</html>
